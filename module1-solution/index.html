<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems" ng-style="textBoxStyle"> <!--Empty items will not be considered. i.e., , as an item towards to the count-->
**<b>Empty items will not be considered. i.e., , as an item towards to the count</b>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="calculateItems()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-show="showMessage" ng-style="msgStyle">
{{message}}
         </div>
   </div>

</body>
</html>
