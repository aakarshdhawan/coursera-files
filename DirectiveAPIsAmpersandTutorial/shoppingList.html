<h3>Title: {{list.myTitle}}</h3>
<ol>
  <li ng-repeat="item in list.items">
    {{item.qty}} of {{item.name}}
    <button ng-click="list.badRemove($index);">Bad Remove Item</button>
    <button ng-click="list.onRemove({i:$index});">Remove Item</button>
  </li>
</ol>
<div ng-if="list.cookiesInList()">
WARNNING! WARNING! COOKIES DETECTED!
</div>
