<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Directives with Isolate Scope and '&'</title>
</head>
<body ng-app="ShoppingListDirectiveApp">
  <h1>Directives with Isolate Scope and '&'</h1>

  <!-- List #1- Unlimited items-->
  <div ng-controller="ShoppingListController as list">
    <input type="text" ng-model="list.itemName" placeholder="item name">
    <input type="text" ng-model="list.itemQty" value="item quantity">
    <button type="button" ng-click="list.addItem()">Add Item</button>
    <span>{{list.lasRemoved}}</span>
    <shopping-list
    items="list.items"
    title="{{list.title}}"
    bad-remove="list.removeItem"
    on-remove="list.removeItem(i)"></shopping-list>
  </div>

  <!--List #2- Max 3 items-->

  <button type="button" ng-click="list2.addItem()">Add Item</button>
  <shopping-list my-list="list2" title="Shopping List #2 (limited to 3 items)"></shopping-list>
  {{list2.errorMessage}}
-->
</div>
</body>
</html>
