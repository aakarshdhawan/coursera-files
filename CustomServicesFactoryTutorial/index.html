<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Custom Services</title>
</head>
<body ng-app="ShoppingListApp">
  <h1>Custom Service through Factory</h1>

  <!-- List #1- Unlimited items-->
  <div id="list1" ng-controller="ShoppingListController1 as list1">
    <h3>Shopping List #1</h3>
    <input type="text" ng-model="list1.itemName" placeholder="item name">
    <input type="text" ng-model="list1.itemQty" value="item quantity">
    <button type="button" ng-click="list1.addItem()">Add Item</button>
    <ol>
      <li ng-repeat="item in list1.items">
        {{item.qty}} of {{item.name}}
        <button type="button" name="button" ng-click="list1.removeItem($index);">Remove Item</button>
      </li>
    </ol>
  </div>

  <!--List #2- Max 3 items-->
  <div ng-controller="ShoppingListController2 as list2">
    <h3>Shopping List #2 (limited to 3 items)</h3>
    <input type="text" ng-model="list2.itemName" placeholder="item name">
    <input type="text" ng-model="list2.itemQty" value="item quantity">
    <button type="button" ng-click="list2.addItem()">Add Item</button>
    <ol>
      <li ng-repeat="item in list2.items">
        {{item.qty}} of {{item.name}}
        <button type="button" name="button" ng-click="list2.removeItem($index);">Remove Item</button>
      </li>
    </ol>
    {{list2.errorMessage}}
  </div>
</body>
</html>
