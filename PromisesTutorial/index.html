<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Shopping List using Promise</title>
</head>
<body ng-app="ShoppingListPromiseApp">
  <h1>Shopping List using Promise</h1>

  <!-- List-->
  <div id="list" ng-controller="ShoppingListController as list">
    <h3>Shopping List</h3>
    <input type="text" ng-model="list.itemName" placeholder="item name">
    <input type="text" ng-model="list.itemQty" placeholder="item quantity">
    <button type="button" ng-click="list.addItem()">Add Item</button>
    <ol>
      <li ng-repeat="item in list.items">
        {{item.qty}} of {{item.name}}
        <button type="button" name="button" ng-click="list.removeItem($index);">Remove Item</button>
      </li>
    </ol>
    <!--<div style="color:red" ng-if="list.errorMessage">Error: {{list.errorMessage}}</div>-->
    <div style="color:red" ng-show="list.errorMessage">Error: {{list.errorMessage}}</div>
    <!--<div style="color:red" ng-hide="!list.errorMessage">Error: {{list.errorMessage}}</div>-->
  </div>
</body>
</html>
