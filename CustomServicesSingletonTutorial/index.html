<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<title>Custom Services</title>
</head>
<body ng-app="ShoppingListApp">
<h1>Custom Service</h1>
<div ng-controller="ShoppingListAddController as itemAdder">
<input type="text" ng-model="itemAdder.itemName" placeholder="item name">
<input type="text" ng-model="itemAdder.itemQty" value="item quantity">
<button type="button" ng-click="itemAdder.addItem()">Add Item To Shopping List</button>
</div>
<div ng-controller="ShoppingListShowController as showList">
<ol>
  <li ng-repeat="item in showList.items">
{{item.qty}} of {{item.name}}
<button type="button" ng-click="showList.removeItem($index);">Remove</button>
  </li>
</ol>
</div>
</body>
</html>
