<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Controllers Inside Directives</title>
</head>
<body ng-app="ShoppingListDirectiveControllerApp">
  <h1>Controllers Inside Directives</h1>

  <!-- List #1- Unlimited items-->
  <div ng-controller="ShoppingListController1 as list">
    <input type="text" ng-model="list.itemName" placeholder="item name">
    <input type="text" ng-model="list.itemQty" value="item quantity">
    <button type="button" ng-click="list.addItem()">Add Item</button>
    <shopping-list items="list.items" title="{{list.title}}"></shopping-list>
  </div>

  {{list2.errorMessage}}

</body>
</html>
